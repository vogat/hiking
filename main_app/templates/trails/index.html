{% extends 'base.html' %}
{% block content %}

<h1>Hiking Trail List</h1>

{% for trail in trails %}
  <a href="{% url 'detail' trail.id %}">
    <div class="card">
      <div class="card-content">
        <img src="{{ trail.image }}" class="card-image">
        <h1 class="card-title">{{ trail.name }}</h1>
    </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
