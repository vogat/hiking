{% extends 'base.html' %}
{% block content %}

<h1>Trail Details</h1>

    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ trail.name }}</span>
            <img src="{{ trail.image }}" class="card-image">
            <p class="detail">Difficulty: {{ trail.difficulty }}</p>
            <p class="detail">Description: {{ trail.description }}</p>
            <a class="detail" href="{{ trail.get_location_url }}">View Location</a>
        </div>
        <div class="card-action">
            <a href="{% url 'trails_update' trail.id %}">Edit</a>
            <a href="{% url 'trails_delete' trail.id %}">Delete</a>
        </div>
    </div>

{% endblock %}
